name: Android Release

on:
  push:
    tags:
      - 'v*' # Triggers when you push a tag like v1.0.0
  workflow_dispatch: # Allows manual trigger from the GitHub Actions tab

jobs:
  build:
    name: Build and Release Android
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essential for creating the release and uploading files
    
    steps:
      # 1. Setup the environment
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 2. Prepare dependencies
      - name: Install Dependencies
        run: |
          flutter clean 
          flutter pub get

      # 3. Build the APKs
      # This generates 3 files in build/app/outputs/flutter-apk/
      - name: Build Split APKs
        run: flutter build apk --release --split-per-abi --no-tree-shake-icons

      # 4. Create the Release and upload all APKs
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Bengali Dictionary ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk